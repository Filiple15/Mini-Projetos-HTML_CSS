<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Java Script -->
    <script>
        let nome = 'João Filipe'
        let foto = ''
        let texto = 'Ola meu nome é João'
    </script>
    <div>
        <h1>
            <script>
                document.write(nome);
            </script>
        </h1>
    </div>
    <script>
        let img = '<img src="'+foto+'" alt = "Foto PESSOAL">';
        document.write(img);
        document.write("<p>"+texto+"</p>");
    </script>
</body>
</html>
